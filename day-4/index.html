<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="url" id="url">
    <button onClick="storeImages()">Store Images</button>
    <button onClick="gotoSlideshow()">Watch Slideshow</button>
</body>
</html>
<script>
function gotoSlideshow(){

    window.location.href="slideshow.html"

}



function storeImages(){
    let image_url=document.querySelector("#url").value

let images= JSON.parse(localStorage.getItem("images"))|| []

images.push(image_url)

localStorage.setItem("images",JSON.stringify(images));

document.querySelector("#url").value= null;

}

</script>
